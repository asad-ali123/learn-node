<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fading-text {
        position: relative;
        text-overflow: "custom dots";
        white-space: nowrap;
        overflow: hidden;
        max-width: 250px; /* Adjust width as needed */
      }

      .fading-text::after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        width: 40px; /* Size of the fade effect */
        background: linear-gradient(
          to right,
          transparent,
          orange
        ); /* Ellipsis fade color */
      }
    </style>
  </head>
  <body>
    <div class="fading-text">
      This is a very long piece of text that will not fit and should fade at the
      end instead of showing normal dots.
    </div>
  </body>
</html>
